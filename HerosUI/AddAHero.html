<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="Index.js"></script>
    <title>Tour Of Heroes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="Index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="AllHeroes.html" class="nav-link">Heroes</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="hero">
            <div class="form-group">
                <label for="alias">Hero's Alias</label>
                <input type="text" id="alias" class="form-control" placeholder="Enter Hero's Alias" required>
            </div>
            <div class="form-group">
                <label for="realName">Hero's Real Name</label>
                <input type="text" id="realName" class="form-control" placeholder="Enter Hero's Real Name">
            </div>
            <div class="form-group">
                <label for="hideOut">Hero's Hideout</label>
                <input type="text" id="hideOut" class="form-control" placeholder="Enter Hero's Hideout">
            </div>
            <input type="button" value="Add a Hero" class="btn btn-info" onclick="addAHero()">
        </form>
    </div>
</body>
</html>
