<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="Index.js"></script>
    <title>JS Fundamentals Demo</title>
</head>
<body>
    <div class = "container"> 
        <h1>Functions in js (a demo)</h1>
        <ul class="list-group">
            <li class="list-group-item"><button onclick="BasicHello()" class = "btn btn-info">Calling a basic function</button></li>
            <li class="list-group-item"><button onclick="ParentFunction(CallbackFunction)" class = "btn btn-info">Calling a callback function</button></li>
            <li class="list-group-item"><button onclick="ParentFunction((name) => alert('Hi! '+ name))" class="btn btn-info"> Calling an arrow function</button></li>
            <li class="list-group-item"><button onclick="(() => console.log('This gets immediately invoked'))();" class="btn btn-info">Calling an IIFE</button></li>
        </ul> 
    </div>
    <div class = "container">
        <h1>Ajax Demo (Getting pokemon)</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter pokemon name or id" id="pokemon">
            </div>
            <input type="button" class="btn btn-secondary" onclick="GetPokemon()" value = "Get Pokemon"/>
        </form>
        <div class="pokemon container">
            <img src=""/>
        </div>
    </div>
    <div class="container">
        <h1>Fetch API (Getting digimon)</h1>
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter digimon name" id = "digimon">
            </div>
            <input type="button" class="btn btn-warning" onclick="GetDigimon()" value="Get Digimon"/>
        </form>
        <div class="digimon container">
            <img src=""/>
        </div>
    </div>
</body>
</html>
